<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Digital Library</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <h1>Your Digital Library</h1>
    <p>Read free books anytime, anywhere 📚</p>
  </header>

  <main>
    <div id="bookshelf" class="bookshelf">
      <!-- Books will be loaded here -->
    </div>
  </main>

  <footer>
    <p>Made with ❤️ using Supabase + GitHub Pages</p>
  </footer>

  <script>
    // 🔑 Replace with your own Supabase details
    const SUPABASE_URL = "https://qnswyqfvkslyiasgwfgy.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR-ANON-KEY-HERE";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadBooks() {
      const { data, error } = await supabaseClient.from("books").select("*");

      if (error) {
        console.error("❌ Error fetching books:", error);
        return;
      }

      console.log("✅ Books fetched:", data); // Debug log

      const shelf = document.getElementById("bookshelf");
      shelf.innerHTML = ""; // Clear any old data

      data.forEach(book => {
        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = `
          <img src="${book.cover_url}" alt="${book.title}">
          <h3>${book.title}</h3>
          <p>${book.author}</p>
          <a href="${book.pdf_url}" target="_blank">📖 Read</a>
        `;
        shelf.appendChild(card);
      });
    }

    loadBooks();
  </script>
</body>
</html>
